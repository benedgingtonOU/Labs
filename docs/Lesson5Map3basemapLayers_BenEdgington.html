<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name = "viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Working with layers</title>
<style>
html, body, #viewDiv{
	padding:0;
	margin:0;
	height:100%;
	width:100%
}
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css">
<script src="https://js.arcgis.com/4.21/"></script>
<script>
require([
"esri/config",
"esri/core/urlUtils",
"esri/layers/WebTileLayer",
"esri/Map",
"esri/Basemap",
"esri/views/MapView",
"esri/layers/FeatureLayer",
"dojo/domReady!"], 
function(
esriConfig, urlUtils, WebTileLayer, Map, Basemap, MapView, FeatureLayer)
{
	esriConfig.request.corsEnabledServers.push("a.tile.thunderforest.com", "b.tile.thunderforest.com", "c.tile.thunderforest.com");
	
	var thunderForest = new WebTileLayer({
		urlTemplate:
		"https://{subDomain}.tile.thunderforest.com/landscape/{level}/{col}/{row}.png?apikey=b7997f1c7c544b9c8f6dfa82f725c016",
		subDomains:["a","b","c"]
	});
	var mybasemap = new Basemap ({
		baseLayers: [thunderForest]
	});
	var mymap = new Map ({
		basemap: mybasemap
	});
	var myview = new MapView({
		map: mymap,
		container:"viewDiv",
		center:[-115.5, 45],
		extent:{
			xmin: -101,
			ymin: 34,
			xmax: -133,
			ymax: 49.5,
			spatialReference: 4326
		}
	});
	var counties = new FeatureLayer({
		portalItem:{
			id:"c546a2d999c6440ca9ba03a7ff03b0b7"
		}
	});
	mymap.add(counties);

	var cities = new FeatureLayer({
		portalItem:{
			id:"fd1d07970c51409f8383931df342bbf7"
		}
	});
	mymap.add(cities);

	var roadSystem = new FeatureLayer ({
		url:"https://carto.nationalmap.gov/arcgis/rest/services/transportation/MapServer/7"
	});
	mymap.add(roadSystem);	

});
</script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
